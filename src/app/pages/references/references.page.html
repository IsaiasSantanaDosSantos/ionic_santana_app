<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>References</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="false" class="pageContent">
  <swiper-container
    #swiper
    (afterinit)="swiperReady()"
    (slidechange)="swiperSlideChanged($event)"
    [slidesPerView]="1"
    [loop]="true"
    [pagination]="true"
    [zoom]="true"
    [autoplay]="true"
    [enabled]="true"
    class="pageSwiper"
  >
    <swiper-slide *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image" />
        <p class="athorName">Jos√© Carlos</p>
      </div>
    </swiper-slide>
  </swiper-container>
  <ion-buttons slot="center">
    <ion-button (click)="goPrev()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button (click)="goNext()">
      <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-content>
