<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contactContainer">
    <div class="contactConatiner">
      <div class="contactTextBox">
        <p class="contactTextTitle">Let's get in touch</p>
        <p class="contactText">
          I enjoy discussing new projects and design challenges. Please share as
          much info, as possible so we can get the most out of our first
          contact.
        </p>
        <p class="contactText contactSubTitle">
          <b>Living In:</b> <br />
          Eugenio de Melo District, São José dos Campos, BR.
        </p>
        <p class="contactText contactSubTitle">
          <b>Call</b><br />
          <a href="tel:5512974011729" target="_blank" rel="noopener noreferrer"
            >(+55) 12 97401-1729
          </a>
        </p>
        <div class="contactIconsBox">
          <a
            href="https://www.linkedin.com/in/isaiassantanadossantos/"
            class="iconsLink"
            target="_blank"
            rel="noopener noreferrer"
          ></a>

          <a
            href="https://github.com/IsaiasSantanaDosSantos"
            class="iconsLink"
            target="_blank"
            rel="noopener noreferrer"
          ></a>

          <a
            href="https://www.facebook.com/santanawebdeveloper"
            class="iconsLink"
            target="_blank"
            rel="noopener noreferrer"
          ></a>

          <a
            href="mailto:santanawebdev@gmail.com"
            class="iconsLink"
            target="_blank"
            rel="noopener noreferrer"
          ></a>

          <a
            href="https://api.whatsapp.com/send?phone=551239052080"
            class="iconsLink"
          ></a>
        </div>
      </div>
      <div class="contactFormBox">
        <p class="contactTextTitle">Estimate your Project?</p>
        <form
          action="https://formsubmit.co/santanawebdev@gmail.com"
          class="formContact"
        >
          <input type="hidden" name="_next" value="" />
          <input
            type="hidden"
            name="_cc"
            value="isaiassantanadossantos@hotmail.com"
          />
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_autoresponse"
            value="Thank you for your email, we will reply as soon as possible."
          />
          <label htmlFor="name"
            >What is Your Name:<input
              type="text"
              name="name"
              placeholder="Name"
          /></label>
          <label htmlFor="email"
            >Your Email Address:<input
              type="text"
              name="email"
              placeholder="Email"
          /></label>
          <label htmlFor="msg"
            >How can I Help you?<textarea
              rows="2"
              cols="30"
              name="message"
              placeholder="Message"
            ></textarea>
          </label>

          <button type="submit">Send</button>
          <span class="errorMsg"></span>
        </form>
      </div>
    </div>
  </div>
</ion-content>
