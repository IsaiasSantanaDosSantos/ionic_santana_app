<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Portfolio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="portfolio">
    <h1 class="homeTitle">Some of my most recent projects</h1>
    <ion-card
      *ngFor="let project of projects; let i = index"
      class="project-card fade-up"
    >
      <ion-card-header>
        <ion-card-title class="title">{{ project.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="project.background" class="project-image"></ion-img>
        <ion-button (click)="handleDetailsClick(project, i)" class="details-btn"
          >See Details</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>

  <ion-modal *ngIf="showDetails">
    <app-portfolio-details
      [project]="selectedProject"
      [index]="selectedIndex"
      (closeDetails)="closeDetails()"
    >
    </app-portfolio-details>
  </ion-modal>
</ion-content>
