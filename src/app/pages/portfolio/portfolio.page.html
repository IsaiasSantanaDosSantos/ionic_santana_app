<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Portfolio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="portfolio">
    <h1 class="homeTitle">Some of my most recent projects</h1>
    <ion-card
      *ngFor="let project of projects; let i = index"
      class="project-card fade-up"
    >
      <ion-card-header>
        <ion-card-title class="title">{{ project.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="project.background" class="project-image"></ion-img>
        <ion-button
          expand="full"
          (click)="handleDetailsClick(project, i)"
          class="details-btn"
          >See Details</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="showDetails" class="projectModal">
    <div class="modalcontainer">
      <ion-button expand="full" class="close-btn" (click)="closeDetails()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
      <app-portfolio-details
        [project]="selectedProject"
        [index]="selectedIndex"
      >
      </app-portfolio-details>
    </div>
  </div>
</ion-content>
